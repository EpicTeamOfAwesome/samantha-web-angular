<mat-card class="login-box">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email" required/>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" required autocomplete="on"/>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
